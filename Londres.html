<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Week Londres</title>
    <link rel="stylesheet" href="Londres.css">
</head>
<body>
    <header>
        <h1>Fashion Week Londres</h1>
        <h2>Coming Soon: 16 de febrero - 20 de enero</h2>
    </header>
    <main>
        <section class="image-section">
            <img src="https://blog.theluxurycloset.com/wp-content/uploads/2023/05/GettyImages-1458822248.webp" alt="Fashion Week Londres">
        </section>
        <section class="form-section">
            <h2>Gana entradas dobles para la Fashion Week Londres</h2>
            <p>¡Regalamos 20 entradas dobles para diferentes desfiles! Completa el formulario para participar.</p>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]{3,}">
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}">
                
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required pattern="[0-9]{8}[A-Za-z]{1}">
                
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                
                <button type="submit">Participar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fashion Week Londres. All rights reserved.</p>
    </footer>
</body>
</html>
